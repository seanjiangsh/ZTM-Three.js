<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZTM Three.js Course</title>
    <link rel="stylesheet" href="/src/style.css" />
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body>
    <!-- Loading splash and progress -->
    <div id="overlay">
      <div id="loader">
        <div id="progress-text">
          <h1>
            Loading Experience... <span id="progress-percentage">0</span>%
          </h1>
        </div>
        <div id="progress-bar"></div>
      </div>
      <button class="start fade-out">START</button>
    </div>
    <!-- Extra about me content -->
    <div id="myModal" class="modal">
      <div class="modal-wrapper">
        <div class="modal-content">
          <h1 id="modalTitle">Modal Title</h1>
          <p id="modalDescription">Modal Description</p>
        </div>
        <span class="close">Close</span>
      </div>
    </div>
    <!-- Scene switch list -->
    <div id="scene-list-container">
      <button id="scene-list-toggle">Scenes</button>
      <ul id="scene-list" />
    </div>
  </body>
</html>
